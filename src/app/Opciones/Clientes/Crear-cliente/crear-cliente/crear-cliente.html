<div class="max-w-3xl mx-auto mt-10 bg-white shadow-lg rounded-2xl p-6">
  <!-- Encabezado con icono de regresar -->
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-xl font-semibold text-gray-800">
      Crear Cliente
    </h2>
    <button
      type="button"
      class="flex items-center justify-center w-9 h-9 bg-[#2E6A47] text-white rounded-full shadow hover:bg-[#245838] transition"
      title="Regresar"
    >
      <span class="text-lg font-bold">←</span>
    </button>
  </div>

  <!-- Formulario con dos columnas -->
  <form class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Columna Izquierda -->
      <div class="space-y-4">
        <!-- Nombre Completo -->
        <div>
          <label for="nombreCompleto" class="block text-sm font-medium text-gray-700">Nombre Completo</label>
          <input
            type="text"
            id="nombreCompleto"
            name="nombreCompleto"
            required
            maxlength="120"
            placeholder=""
            class="mt-1 block w-full rounded-lg border border-gray-300 p-2.5 focus:ring-2 focus:ring-[#2E6A47] focus:outline-none"
          />
        </div>

        <!-- Teléfono -->
        <div>
          <label for="Telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
          <input
            type="text"
            id="Telefono"
            name="Telefono"
            maxlength="20"
            placeholder=""
            class="mt-1 block w-full rounded-lg border border-gray-300 p-2.5 focus:ring-2 focus:ring-[#2E6A47] focus:outline-none"
          />
        </div>
      </div>

      <!-- Columna Derecha -->
      <div class="space-y-4">
        <!-- Correo -->
        <div>
          <label for="Correo" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
          <input
            type="email"
            id="Correo"
            name="Correo"
            maxlength="100"
            placeholder=""
            class="mt-1 block w-full rounded-lg border border-gray-300 p-2.5 focus:ring-2 focus:ring-[#2E6A47] focus:outline-none"
          />
        </div>

        <!-- Cédula -->
        <div>
          <label for="Cedula" class="block text-sm font-medium text-gray-700">Cédula</label>
          <input
            type="text"
            id="Cedula"
            name="Cedula"
            maxlength="25"
            placeholder=""
            class="mt-1 block w-full rounded-lg border border-gray-300 p-2.5 focus:ring-2 focus:ring-[#2E6A47] focus:outline-none"
          />
        </div>
      </div>
    </div>

    <!-- Botones -->
    <div class="flex justify-center gap-4 mt-6">
      <button
        type="button"
        class="px-5 py-2.5 bg-[#2E6A47] text-white rounded-lg shadow hover:bg-[#245838] transition"
      >
        Crear
      </button>
      <button
        type="button"
        class="px-5 py-2.5 bg-gray-300 text-gray-800 rounded-lg shadow hover:bg-gray-400 transition"
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
